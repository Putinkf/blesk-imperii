<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Врата Империи - Блеск Империи</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Врата Империи</h2>
            <p class="login-subtitle">Откройте путь к величию прошлого</p>
            
            <div class="form-group">
                <input type="text" placeholder="Имя подданного" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Ключ к тайнам истории" required>
            </div>
            
            <button type="submit" class="login-btn">Войти в Империю</button>
            
            <div class="form-links">
                <a href="register.html">Стать подданным Империи</a>
                <a href="index.html">← К величию главной страницы</a>
            </div>
        </form>
    </div>

    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
