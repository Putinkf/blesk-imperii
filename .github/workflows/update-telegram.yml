name: Update Telegram Data
on:
  schedule:
    - cron: '0 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Reset to latest remote state
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions Bot"
          git fetch origin main
          git reset --hard origin/main
          
      - name: Get Telegram subscriber count
        run: |
          # –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram
          curl -s -A "Mozilla/5.0" "https://t.me/s/analinhistory" -o telegram.html
          
          # –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
          SUBSCRIBERS=$(grep -oP '\d+(?:,\d+)*(?=\s*subscribers?)' telegram.html | head -1)
          
          # Fallback –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã
          if [ -z "$SUBSCRIBERS" ]; then
            echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ"
            SUBSCRIBERS="950+"
          fi
          
          echo "üìä –ù–∞–π–¥–µ–Ω–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤: $SUBSCRIBERS"
          
          # –°–æ–∑–¥–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π JSON —Ñ–∞–π–ª
          mkdir -p docs
          cat > docs/telegram-data.json << EOF
{
  "subscribers": "$SUBSCRIBERS",
  "updated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
  "channel": "@analinhistory"
}
EOF
          
      - name: Update and push changes
        run: |
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --exit-code docs/telegram-data.json > /dev/null 2>&1; then
            echo "üìä –î–∞–Ω–Ω—ã–µ –Ω–µ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å, –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
            exit 0
          fi
          
          # –ß–∏—Ç–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
          CURRENT_SUBS=$(cat docs/telegram-data.json | grep -o '"subscribers": "[^"]*"' | sed 's/"subscribers": "\(.*\)"/\1/')
          
          echo "üîÑ –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ: $CURRENT_SUBS –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤"
          
          # –ö–æ–º–º–∏—Ç–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git add docs/telegram-data.json
          git commit -m "üìä –ü–æ–¥–ø–∏—Å—á–∏–∫–∏: $CURRENT_SUBS ($(date '+%d.%m %H:%M'))"
          
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º resolve –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
          git push origin main || {
            echo "‚ö†Ô∏è –ö–æ–Ω—Ñ–ª–∏–∫—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω, –ø—Ä–∏–º–µ–Ω—è–µ–º force push..."
            git push origin main --force-with-lease
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
