name: Update Telegram Data
on:
  schedule:
    - cron: '0 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
      - name: Sync with remote
        run: |
          git fetch origin main
          git reset --hard origin/main
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq
          
      - name: Fetch Telegram data
        run: |
          curl -s "https://t.me/s/analinhistory" -o telegram.html
          
          SUBSCRIBERS=$(grep -oP '\d+(?:,\d+)*(?=\s*subscribers?)' telegram.html | head -1)
          
          if [ -z "$SUBSCRIBERS" ]; then
            SUBSCRIBERS="900+"
          fi
          
          echo "{
            \"subscribers\": \"$SUBSCRIBERS\",
            \"updated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"channel\": \"@analinhistory\"
          }" > docs/telegram-data.json
          
      - name: Commit and push with retry
        run: |
          if git diff --quiet docs/telegram-data.json; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–∞–Ω–Ω—ã—Ö"
            exit 0
          fi
          
          git add docs/telegram-data.json
          git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö Telegram: $(date '+%d.%m.%Y %H:%M')"
          
          # –ü–æ–ø—ã—Ç–∫–∞ push —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º retry
          for i in {1..3}; do
            if git push origin main; then
              echo "‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —Å –ø–æ–ø—ã—Ç–∫–∏ $i"
              break
            else
              echo "‚ö†Ô∏è –ü–æ–ø—ã—Ç–∫–∞ $i –Ω–µ—É–¥–∞—á–Ω–∞, —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –∏ –ø—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞..."
              git fetch origin main
              git rebase origin/main
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
