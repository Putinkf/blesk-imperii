name: Update Telegram Data
on:
  schedule:
    - cron: '0 */6 * * *'  # –ö–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # –ü–æ–ª—É—á–∞–µ–º –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é
          
      - name: Pull latest changes
        run: |
          git pull origin main --rebase
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq
          
      - name: Fetch Telegram data
        run: |
          # –ü–æ–ª—É—á–∞–µ–º HTML —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∫–∞–Ω–∞–ª–∞
          curl -s "https://t.me/s/analinhistory" -o telegram.html
          
          # –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤
          SUBSCRIBERS=$(grep -oP '\d+(?:,\d+)*(?=\s*subscribers?)' telegram.html | head -1)
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –ø–æ–ª—É—á–∏–ª–∏ –¥–∞–Ω–Ω—ã–µ
          if [ -z "$SUBSCRIBERS" ]; then
            SUBSCRIBERS="900+"
          fi
          
          # –°–æ–∑–¥–∞–µ–º JSON —Å –¥–∞–Ω–Ω—ã–º–∏
          echo "{
            \"subscribers\": \"$SUBSCRIBERS\",
            \"updated\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
            \"channel\": \"@analinhistory\"
          }" > docs/telegram-data.json
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --quiet docs/telegram-data.json; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–∞–Ω–Ω—ã—Ö"
            exit 0
          fi
          
          # –î–æ–±–∞–≤–ª—è–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git add docs/telegram-data.json
          git commit -m "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö Telegram: $(date '+%d.%m.%Y %H:%M')"
          
          # –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º resolve –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤
          git push || (git pull --rebase origin main && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
