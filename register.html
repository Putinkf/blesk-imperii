<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Принятие в Империю - Блеск Империи</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <h2>Принятие в Империю</h2>
            <p class="register-subtitle">Станьте частью великой истории</p>
            
            <div class="form-group">
                <input type="text" placeholder="Ваше благородное имя" required>
            </div>
            
            <div class="form-group">
                <input type="email" placeholder="Имперская почта" required>
            </div>
            
            <div class="form-group">
                <input type="password" placeholder="Секретный код доступа" required>
            </div>
			<div class="form-group">
				<input type="password" name="confirmPassword" placeholder="Подтверждение кода доступа" required>
			</div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">Клянусь служить величию <a href="#">Империи</a> и следовать <a href="#">кодексу чести</a></label>
            </div>
            
            <button type="submit" class="register-btn">Принести клятву верности</button>
            
            <div class="form-links">
                <a href="login.html">Уже подданный Империи? Войти</a>
                <a href="index.html">← К величию главной страницы</a>
            </div>
        </form>
    </div>
	<script type="module" src="path/to/auth-handler.js"></script>
    <script>
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
